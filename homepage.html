  .grid-item {

  }

  .grid-link {
    text-decoration: none;
    font-size: 40px;
    font-weight: bold;
  }

  .grid-item:hover {
    transform: translateY(-0.2rem);
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.35);
  }

  /* Responsive styles for mobile devices */
  @media (max-width: 1000px) { /* 768 */
    main {
      padding: 0;
    }

    .taitel {
        line-height: normal;
        font-size: 18px;
    }

    .grid-container {
      grid-template-columns: 1fr;
      /* 1 column on mobile */
      grid-template-rows: auto;
      /* Rows adjust automatically */
      padding: 0;

      margin: 40px;
    }
  }
</style>
